{{ define "main" }}
<div class="terms-page">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>

  <ul class="terms-list">
    {{ range .Data.Terms.ByCount }}
    <li>
      <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      <span class="count">({{ .Count }})</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
